<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성 폼</h2>
    </div>

    <h4 class="mb-3">게시글 입력</h4>

    <form action="board.html" method="post">
        <div>
            <label for="itemName">제목</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="price">내용</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div>
        <label for="quantity">작성자</label>
        <input type="text" id="quantity" name="quantity" class="form-control" placeholder="이을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='boards.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
