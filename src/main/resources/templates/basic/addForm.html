<!DOCTYPE HTML>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>

        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addBoard}">게시글 등록</h2>
    </div>

    <h4 class="mb-3">게시글 입력</h4>

    <!--form을 열때는 get 실제 저장은 post
     같은 url은 비워도됨. th:action="/basic/boards/add가 아닌 th:action-->

    <form action="board.html" th:action th:object="${board}" method="post">
        <div>
            <label for="tittle" th:text="#{label.board.tittle}">제목</label>
            <input type="text" id="tittle" th:field="*{tittle}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content" th:text="#{label.board.content}" >내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div>
        <label for="name" th:text="#{label.board.name}">작성자</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boards.html'"
                        th:onclick="|location.href='@{/basic/boards}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
