<!DOCTYPE HTML>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>

    .container {
      max-width: 560px;
    }

    .field-error {
      border-color: #dc3545;
      color: #dc3545;

    } </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2 th:text="#{page.updateBoard}">상품 수정 폼</h2>
  </div>
  <form action="board.html" th:action th:object="${board}" method="post">
    <div>
      <label for="id" th:text="#{label.board.id}">상품 ID</label>
      <input type="text" id="id" class="form-control" th:field="*{id}" readonly>
    </div>

    <div>
      <label for="tittle" th:text="#{label.board.tittle}">제목</label>
      <input type="text" id="tittle" class="form-control" th:field="*{tittle}" th:errorclass="field-error">
      <div class="field-error" th:errors="*{tittle}">
        제목 오류
      </div>
    </div>

    <div>
    <label for="content" th:text="#{label.board.content}">내용</label>
    <input type="text" id="content" class="form-control" th:field="*{content}" th:errorclass="field-error">
      <div class="field-error" th:errors="*{content}">
        내용 오류
      </div>
  </div>
    <div>
      <label for="name" th:text="#{label.board.name}">이름</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}">
        내용 오류
      </div>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='board.html'"
                th:onclick="|location.href='@{/basic/boards/{boardId}(boardId=${board.id})}'|"
                type="button" th:text="#{button.cancel}">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
